buildscript {
	ext {
		springBootVersion = '2.0.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.anderhome'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-websocket')
    compile group: 'com.zaxxer', name: 'HikariCP', version: '1.4.0'
	compile group: 'org.apache.cayenne', name: 'cayenne-server', version: '4.0'
    compile group: 'io.leangen.graphql', name: 'spqr', version:'0.9.7'
    compile group: 'io.leangen.graphql', name: 'graphql-spqr-spring-boot-starter', version:'0.0.1'
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.0.5.RELEASE'
	
	runtime('mysql:mysql-connector-java')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
}
